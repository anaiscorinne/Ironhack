<!DOCTYPE html>
<html>
<head>
  <title>Trello</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row"> <!-- big row 1 -->
      <div class="col-sm-4">
        <button class="btn btn-default home_nav" type="submit">HOME</button>
        <button class="btn btn-default home_nav" type="submit">TOUR</button>
        <button class="btn btn-default home_nav" type="submit">BLOG</button>
      </div><!-- left controls -->

      <div class="col-sm-4">
        <a href="https://trello.com/"><img class="trello" src="https://d78fikflryjgj.cloudfront.net/images/50b4ebc64391dc394a38e73aed57f0e2/header-logo.png"></a>
      </div><!-- trello logo -->

      <div class="col-sm-4 navbar_right">
        <button class="btn btn-success submit" type="submit">Sign Up</button>
        <button class="btn btn-default login" type="submit">Log In</button>
      </div><!-- right controls -->
    </div><!-- top bar -->

    <div class="row"> <!-- big row 2 -->
      <div class="col-sm-9">
        <div class="row">
          <div class="col-sm-9">
            <img src="https://trello-logos.s3.amazonaws.com/4b6d9fd8adb6c6ee093d60bee0154ddc/30.png">
              <span>Agile Board</span>
               <button class="btn btn-default" type="submit">
                <span class="glyphicon glyphicon-lock"></span>
                  Inspiring Boards
               </button>
               <button class="btn btn-default" type="submit">
                <span class="glyphicon glyphicon-globe"></span>
                 Public</button>
                </div>
               <div class="col-sm-3">
                 <button class="btn btn-default" type="submit">
                  <span class="glyphicon glyphicon-list-alt"></span>
                    Calendar
                   </button>
          </div>
        </div>
        <div class="row">
            
          <div class="col-sm-4 list-group">
            Done
            <button type="button" class="list-group-item">Review Tech partner pages</button>
            <button type="button" class="list-group-item">Make sure sponsors are indicated for Tech Talk</button>
            <button type="button" class="list-group-item">Top 10 Trends list - Forbes</button>
            <button type="button" class="list-group-item">1:1 Nancy</button>
            <button type="button" class="list-group-item">Lead Gen Mandrill stats</button>
          </div>
          <div class="col-sm-4 list-group">
            Current Spring
            <button type="button" class="list-group-item">Going live with server deployment</button>
            <button type="button" class="list-group-item">Google Adwords list of referrers</button>
            <button type="button" class="list-group-item">IT Solutions page</button>
            <button type="button" class="list-group-item">Q3 Webinar Content PLanning</button>
            <button type="button" class="list-group-item">Email campaign - February</button>
          </div>
          <div class="col-sm-4 list-group">
            In Progress
            <button type="button" class="list-group-item">Android App new landing page</button>
            <button type="button" class="list-group-item">Analystics</button>
            <button type="button" class="list-group-item">Branding guidelines</button>
          </div>
        </div>
      </div><!-- board lists -->

      <div class="col-sm-3">
        <ul class="nav nav-pills nav-stacked">
          <li>Menu</li>
          <li>Photo</li>
        </ul>
      </div><!-- menu -->
    </div><!-- board content -->
  </div>
</body>
</html>
