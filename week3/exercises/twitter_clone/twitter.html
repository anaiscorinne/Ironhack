<!DOCTYPE html>
<html>
<head>
	<title>Twitter Clone</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/twitter.css">
</head>
<body>
	<div class="container">
		<div class="row">
		<!-- MAIN NAV -->
			<div class="col-sm-6"> 
			<!-- Main Nav Buttons LEFT -->
				
				<a class="nav-buttons btn btn-default" href="#" role="button"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a>
				
				<a class="nav-buttons btn btn-default" href="#" role="button"><span class="glyphicon glyphicon-flash" aria-hidden="true"></span> Moments</a>
				
				<a class="nav-buttons btn btn-default" href="#" role="button"><span class="glyphicon glyphicon-bell" aria-hidden="true"></span> Notifications</a>
				
				<a class="nav-buttons btn btn-default" href="#" role="button"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span> Messages</a>
			</div>
			<div class="col-sm-2">
			<!-- Main Nav Twitter Logo -->
				<img src="http://www.brownlowhealth.co.uk/files/2013/11/Twitter-bird-blue-on-white_logo.jpg" class="twitter_icon">
			</div>
			<div class="col-sm-4">
			<!-- Main Nav Search Nav RIGHT -->
				<form class="navbar-form navbar-left" role="search">
        	<div class="form-group has-feedback">
				    <input type="text" class="form-control search" placeholder="Search Twitter" />
				    <i class="glyphicon glyphicon-search form-control-feedback"></i>
					</div>
				</form>
				<img src="https://pbs.twimg.com/profile_images/692777037480722432/hOIBNzfS_400x400.jpg" alt="Anais" class="profile-photo">
				 <button type="button" class="tweet-button btn btn-default"><span class="glyphicon glyphicon-leaf" aria-hidden="true"></span> Tweet</button>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
		<!-- Ironhack Photo -->
				<div class="col-sm-12 banner">
					<img src="https://pbs.twimg.com/profile_banners/1551130856/1399999084/1500x500" alt="banner_photo" class="banner_photo">
				</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
		<!-- USER NAV BAR -->
			<div class="col-sm-3">
			<!-- USER Profile -->
			</div>
			<div class="col-sm-6">
			<!-- Follow Nums -->
			</div>
			<div class="col-sm-3">
			<!-- Usability -->
			</div>
		</div>
		<div class="row">
		<!-- MAIN PAGE -->
			<div class="col-sm-3">
			<!-- User Profile Section -->
			</div>
			<div class="col-sm-6">
			<!-- Twitter feed -->
			</div>
			<div class="col-sm-3">
			<!-- Suggestions -->
			</div>
		</div>
	</div>
</body>
</html>
