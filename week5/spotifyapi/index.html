<!DOCTYPE html>
<html>
<head>
	<title>Spotify Finder API</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/app.css">
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
	<h1>Search Spotify Artists:</h1>
	<form class="js-submit-form">
		<label>Search artist:</label>
		<input class="js-search-term" type="text">
		<button class="js-search-button">Search</button>
	</form>
	<ul class="js-artist-list">
	</ul>




		<div class="modal fade js-album-modal" tabindex="-1" role="dialog">
		  <div class="modal-dialog">
		    <div class="modal-content">

		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title artist-title"></h4>
		      </div>

		      <div class="modal-body js-albums">
		        <ul class="js-album-list"></ul>
		      </div>
		      
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->


<div class="modal fade js-track-modal" tabindex="-1" role="dialog">
		  <div class="modal-dialog">
		    <div class="modal-content">

		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title album-title"></h4>
		      </div>

		      <div class="modal-body js-tracks">
		        <ul class="js-track-list"></ul>
		      </div>
		      
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

</body>
</html>
