<html>
<head>
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery-2.2.0.js"></script>
  <script src="js/bootstrap.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<h3>What should we listen to now?</h3>
	<form class="js-submit-form">
		<label>Find your track:</label>
		<input class="js-search-term" type="text">
		<button class="js-search-button">Search</button>
	</form>
	<div class="widget">
		<div class="header">
		<!-- Try adding/removing these classes: -->
		<!-- disabled -->
		<!-- playing -->
		<div class="btn-play"></div>

		<div class="metadata">
		  <p class="title js-title-name">Hunger of The Pine</p>
		  <p class="author js-artist">alt-J</p>

		  <div class="seekbar">
		    <progress value="5" max="30"></progress>
		  </div>
		</div>
		</div>
		<div class="cover">
		<img src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43" class="js-album-cover">
		</div>

		<audio src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31" class="js-audio"></audio>
	</div>

</body>
</html>
